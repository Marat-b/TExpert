<div class="modal-header">
    <h3 class="modal-title">Удаление пользователя</h3>
</div>
<div class="modal-body">
    <form name="formDeleteUser">
        <div class="form-horizontal">
            <input type="hidden" ng-model="formDeleteUser.UserId" />
            <div class="form-group">
                <label class="control-label col-md-4">Логин</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="formDeleteUser.UserName" readonly/>
                    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">ФИО</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="formDeleteUser.FIO" readonly />
                    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Должность</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="formDeleteUser.Position" readonly />

                </div>
            </div>

           

        </div>
    </form>
   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(formDeleteUser)" >Удалить</button>
    <button class="btn" ng-click="cancel()">Отмена</button>
</div>
