<!-- script type="text/ng-template" id="myModalContent.html" -->
    <div class="modal-header">
        <h3 class="modal-title">Реквизиты оборудования</h3>
    </div>
    <div class="modal-body">
        <form name="formEquipment" novalidate>
            <input type="hidden" ng-model="formEquipment.TypeId" />
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4">Наименование оборудования</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="formEquipment.Name" required />
                        <span ng-if="formEquipment.Name.$error.required">Required</span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-4">Серийный номер</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="formEquipment.SerialNumber" />
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-md-4">Инвентарный номер</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="formEquipment.InventoryNumber" />
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-md-4">Цена</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="formEquipment.Price" 
                             ng-pattern="/^\d+\.\d{1,2}$/"  placeholder="Формат ввода - 0.0" />
                        <div ng-messages="formEquipment.Price.$invalid">
                            <span ng-message="pattern">Неправильный формат суммы!</span>
                        </div>

                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-md-4">Дата ввода</label>
                    <div class="col-md-7">
                        <p class="input-group">
                            <input type="text" class="form-control" ng-model="formEquipment.StartupDate" uib-datepicker-popup="dd.MM.yyyy" is-open="opened"
                                   close-text="Закрыть" current-text="Сегодня" clear-text="Очистить" datepicker-options="dateOptions"
                                   placeholder="Дата в формате - дд.мм.гггг" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDT($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-md-4" uib-tooltip="Материально-отвественное лицо" tooltip-trigger="mouseenter">МОЛ</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="formEquipment.MOL"  placeholder="Ф.И.О." />
                    </div>
                </div>


            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(formEquipment)" ng-disabled="formEquipment.$invalid">Сохранить</button>
        <button class="btn" ng-click="cancel()">Отмена</button>
    </div>
<!--/script -->
